<!DOCTYPE html>

<html lang="en">

<head>
   <title>Mortgage Calculator</title>
   <meta charset="UTF-8">
   <meta name="description" content="Mortgage calculator">
   <meta name="author" content="Junyu Yao">
   <link rel="stylesheet" href="calculator.css">
   <script src="calculator.js" defer></script>
</head> 
    <form>
        <table>
            <caption>Mortgage Calculator</caption>
            <tr>
                <th>Principal amount :</th>
                <td><input type="text" id="principal"></td>
            </tr>
            <tr>
                <th>Yearly interest rate :</th>
                <td><input type="text" id="interest"></td>
            </tr>
            <tr>
                <th>Loan term in months :</th>
                <td><input type="text" id="month"></td>
            </tr>
            <tr>
                <th>
                    <button onclick="calculate()">Submit</button>
                </th>
                <th><input type="reset"></th>
            </tr>
            <tr>
                <th>Monthly payments :</th>
                <th id="pay">payments</th>
            </tr>
            <tr>
                <th>Sum of all payments :</th>
                <th id="sum">sum</th>
            </tr>
            <tr>
                <th>Total interest paid :</th>
                <th id="int">interest</th>
            </tr>
        </table>
    </form>
<footer>

</footer>
</body>

</html>
